<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>

    <div class="container">
        <div class="scores">Score: 0</div>
        <div class="buttons">
            <button btn="1">1</button>
            <button btn="2">2</button>
            <button btn="3">3</button>
            <button btn="4">4</button>
            <button btn="5">5</button>
            <button btn="6">6</button>
        </div>
        <div class="result">
            <img src="images/dice_6.png" alt="" id="diceImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
